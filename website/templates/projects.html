{% extends "base.html" %} {% block title %}projects{% endblock %} {% block
content %}
<head>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.1/web3.min.js"
    integrity="sha512-vtUOC0YIaNm/UutU7yfnwqnF9LOYnXtpHe2kwi1nvJNloeGQuncNBiEKP/3Ww3D62USAhbXGsnYpAYoiDsa+wA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</head>
<div class="sm:mx-0 lg:mx-40 md:mx-20 my-2 mx-4">
  <h2 class="font-semibold leading-7 text-light text-4xl my-5">
    Crowdfund Projects
  </h2>
  <p class="mt-1 text-sm leading-6 text-light mb-10">
    List of published projects
  </p>
  <div class="grid grid-cols-3 grid-flow-row gap-3 text-light">
    {% for project in projects %}

    <div
      class="max-w-sm bg-semi-dark bg-opacity-50 border border-gray-200 rounded-lg shadow"
    >
      <a href="#">
        <img class="rounded-t-lg h-36 w-full" src="{{ project[3] }}" alt="" />
      </a>
      <div class="p-5">
        <a href="#">
          <h5
            class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white font-poppins"
          >
            {{ project[1] }}
          </h5>
        </a>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ project[2] }}
        </p>
        <h7
          class="mb-2 text-2md font-medium tracking-tight text-light dark:text-white font-poppins"
        >
          Total Funding Goal: ${{ project[4] }} </h7
        ><br /><br />
        <script src="{{ url_for('static', filename='contract.js') }}"></script>
        <script>
          var accounts;
          var myContract;
          async function CheckMetamaskConnection() {
            if (window.ethereum) {
              try {
                web3 = new Web3(window.ethereum);
                accounts = await window.ethereum.request({
                  method: "eth_requestAccounts",
                });
                console.log("Done!");
                return true;
              } catch (err) {
                console.log(err);
                return false;
              }
            } else {
              console.log("Metamask Not Found!");
              return false;
            }
          }

          $(document).ready(async function () {
            var IsMetaMask = await CheckMetamaskConnection();

            if (IsMetaMask) {
              console.log("IsMetaMask = true");
              myContract = await new web3.eth.Contract(
                SmartContractABI,
                SmartContractAddress
              );
              console.log(myContract);
              totalNFTsMinted();
            } else {
              alert("Metamask not detected!");
            }
          });

          async function totalNFTsMinted() {
            await myContract.methods.currentTokenId().call(function (err, res) {
              if (!err) {
                console.log(res);
                document.getElementById("totalNFTs").innerHTML =
                  "Total NFTs Minted : " + res;
              }
            });
          }

          async function GetNFT() {
            var tokenId = document.getElementById("tokenId").value;

            await myContract.methods
              .tokenURI(tokenId)
              .call(async function (err, res) {
                if (!err) {
                  console.log(res);
                  JSONResponse = await httpGet(res);
                  JSONResponse = JSON.parse(JSONResponse);
                  console.log(JSONResponse);
                  document.getElementById("nftpng").src = JSONResponse["image"];
                  document.getElementById("nftname").innerHTML =
                    "Name : " + JSONResponse["name"];
                  getNFTOwner(tokenId);
                } else {
                  console.log(err);
                }
              });
          }

          async function getNFTOwner(_tokenId) {
            await myContract.methods
              .ownerOf(_tokenId)
              .call(function (err, res) {
                if (!err) {
                  console.log(res);
                  document.getElementById("nftowner").innerHTML =
                    "Owner : " + res;
                }
              });
          }

          async function MintNFT(_tokenId) {
            await myContract.methods
              .mintNFT()
              .send({ from: accounts[0] }, function (err, res) {
                if (!err) {
                  console.log(res);
                } else {
                  console.log(err);
                }
              });
          }

          async function TransferNFT(_tokenId) {
            var toAddress = document.getElementById("toAddress").value;
            var tokenId = document.getElementById("tokenId").value;
            await myContract.methods
              .transferFrom(accounts[0], toAddress, tokenId)
              .send({ from: accounts[0] }, function (err, res) {
                if (!err) {
                  console.log(res);
                } else {
                  console.log(err);
                }
              });
          }

          function httpGet(theUrl) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", theUrl, false); // false for synchronous request
            xmlHttp.send(null);
            return xmlHttp.responseText;
          }
        </script>
        <div>
          <button class="button" onclick="MintNFT()">Fund Project!</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
