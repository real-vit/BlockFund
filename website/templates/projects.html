{% extends "base.html" %} {% block title %}projects{% endblock %} {% block
content %}
<h1>All Projects</h1>
<div class="projects-container">
  {% for project in projects %}
  <div class="card">
    <img src="{{ project[3] }}" alt="{{ project[1] }}" />
    <h2>{{ project[1] }}</h2>
    <p>{{ project[2] }}</p>
    <p>Total Funding Goal: ${{ project[4] }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
