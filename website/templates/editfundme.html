{% extends "base.html" %} {% block title %}Edit Project{% endblock %} {% block
    content %}
    
    <form method="post"> 
        <div class="space-y-12">
          <div class="border-b border-gray-900/10 pb-12 text-light mx-40">
            <h2 class="font-semibold leading-7 text-light text-4xl my-5 ">Edit Project</h2>
            <p class="mt-1 text-sm leading-6 text-light font-poppins">
              Edit selected project. 
            </p>
      
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-4">
                <label
                  for="username"
                  class="block text-lg font-medium leading-6 text-light"
                  >Title</label
                >
                <div class="mt-2">
                  <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md font-light"
                  >
                    <span
                      class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                      >BlockFund.org/</span
                    >
                    <input
                      type="text"
                      id="title" name="title" value="{{ project[1] }}"
                      autocomplete="username"
                      class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-light placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
      
              <div class="sm:col-span-4">
                  <label
                    for="username"
                    class="block text-lg font-medium leading-6 text-light"
                    >Image Link</label
                  >
                  <div class="mt-2">
                    <div
                      class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md font-light"
                    >
      
                      <input
                        type="text"
                        id="image" name="image"
                        value="{{ project[3] }}"
                        autocomplete="username"
                        class="block font-poppins flex-1 border-0 bg-transparent py-1.5 pl-1 text-light placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
                <div class="sm:col-span-4">
                  <label
                    for="username"
                    class="block text-lg font-medium leading-6 text-light"
                    >Total Funding Goal</label
                  >
                  <div class="mt-2">
                    <div
                      class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md font-light"
                    >
                      <span
                        class="flex select-none items-center pl-3 text-gray-500 sm:text-sm"
                        >CRYPT</span
                      >
                      <input
                        type="text"
                        id="total_funding" name="total_funding" value="{{ project[4] }}"
                        autocomplete="username"
                        class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-light placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>
              <div class="col-span-full">
                <label
                  for="about"
                  class="block text-lg font-medium leading-6 text-light"
                  >Description</label
                >
                <div class="mt-2">
                  <textarea
                    rows="5"
                    id="description" name="description" 
                    class="block min-w-full ded-md border-0 py-1.5 text-light shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 bg-transparent font-poppins"
                  >{{ project[2] }}</textarea>
                </div>
                <p class="mt-3 text-sm leading-6 text-gray-600">
                  Describe your project. A good desciption can attract more investors!
                </p>
              </div>
      
             
        <div class="mx-0">
          <button
          type="submit" value="Save"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Update
          </button>
        </div>
        </div>
      </form>
      
    {% endblock %}
